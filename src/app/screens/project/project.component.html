<body> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
  <div *ngIf="item">
    <div class="flex-container">
            <div class="description">
                <div class="projecto">
                            <h2>{{ item.name }}</h2>
                            {{ item.description }}
                            
                            <h4>Languages</h4>
                            <ul>
                            <div class="languages">
                              <div *ngFor="let lang of item.lenguages" class="language-item">
                                <li><i [class]="lang"></i>
                                <span>{{ getLanguageName(lang) }}</span>
                                </li>
                              </div>
                            </div>
                            </ul>
                </div>
            </div>

        <div class="right">
            <div >
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                      <button  title="{{item.name}}" type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                      <button  title="{{item.name}}" type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                      <button  title="{{item.name}}" type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>
                    
                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                          <a href="{{item.url}}" target="_blank">
                            <img src="{{item.image}}" alt="1" class="d-block"  style="width:100% ; height:89vh" >
                          </a>
                        </div>
                        <div class="carousel-item">
                          <a href="{{item.url}}" target="_blank">
                            <img src="{{item.image1}}" alt="2" class="d-block" style="width:100%; height:89vh">
                          </a>
                        </div>
                        <div class="carousel-item">
                            <a href="{{item.url}}" target="_blank">
                              <img src="{{item.image2}}" alt="3" class="d-block" style="width:100%; height:89vh">
                            </a>
                        </div>
                    </div>
                      
                      <!-- Left and right controls/icons -->
                      <button  title="Left" class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                      </button>
                      <button  title="Right" class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                      </button>
                  </div>
            </div>
        </div>
    </div>

  </div></body>
